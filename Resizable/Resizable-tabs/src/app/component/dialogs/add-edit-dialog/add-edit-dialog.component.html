<div class="modal-content">
    <div class="modal-header">
        <h5 class="modal-title">{{ mode == 'add' ? 'Add Tab' : 'Edit Tab' }}</h5>
        <button type="button" class="close" (click)="closeModel()" data-dismiss="modal" aria-label="Close">
            <fa-icon class="close-icon" [icon]="closeIcon"></fa-icon>
        </button>
    </div>
    <form [formGroup]="tabForm" (ngSubmit)="addTab()" #myForm="ngForm">
        <div class="modal-body">
            <div class="form-group">
                <input type="text" class="form-control" id="title" formControlName="title" autofocus="false"
                    [ngClass]="{'is-invalid': tabForm.get('title')?.invalid && (tabForm.get('title')?.dirty || tabForm.get('title')?.touched || myForm.submitted)}">
                <div class="text-danger m-2"
                    *ngIf="tabForm.get('title')?.invalid && (tabForm.get('title')?.dirty || tabForm.get('title')?.touched || myForm.submitted)">
                    Tab name is required</div>
            </div>
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary">Save</button>
            <button type="button" class="btn btn-secondary" (click)="closeModel()" data-dismiss="modal">Cancel</button>
        </div>
    </form>
</div>
